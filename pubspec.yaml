name: nextdesk
description: NextDesk - AI-powered desktop automation with ReAct framework
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core packages
  google_generative_ai: ^0.4.3
  bixat_key_mouse: 1.0.3
  screen_capturer: ^0.2.1
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  
  # UI
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  
  # Utilities
  path_provider: ^2.1.1
  uuid: ^4.2.1
  image: ^4.5.4
  http: ^1.5.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  flexible_wrap: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  isar_generator: ^3.1.0+1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "installer/dmg_creator/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "installer/dmg_creator/logo.png"

flutter:
  uses-material-design: true